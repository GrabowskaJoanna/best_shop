<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
<header class="header">
    <div class="container">
    <nav class="nav__page">
        <div class="nav__logo">BestShop</div>
        <ul class="nav__links">
            <li class="nav__link">
                <a href="#">Why us</a>
            </li>
            <li class="nav__link">
                <a href="#">Benefits</a>
            </li>
            <li class="nav__link">
                <a href="#">Prices</a>
            </li>
            <li class="nav__link">
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>
    </div>
</header>
<section class="opening">
    <div class="container">
        <article class="opening__content">
            <h1 class="opening__header">Sell More!</h1>
            <p class="opening__text">Open shop on our platform increase your sales</p>
            <a href="#" class="opening__button">Open your shop</a>
        </article>
    <img src="assets/images/Background.png" alt="background" class="opening__img">
    </div>
</section>
<section class="statistics">
    <div class="container">
        <h2 class="statistics__header">The most popular sales platform in country</h2>
        <article class="statistics__cards">
            <div class="statistics__card">
                <div class="card__img">
                    <img src="assets/images/Person.svg" alt="person">
                </div>
                <h3 class="card__number">100000 +</h3>
                <p class="card__text">daily entries</p>
            </div>
            <div class="statistics__card">
                <div class="card__img">
                    <img src="assets/images/Eye.svg" alt="eye">
                </div>
                <h3 class="card__number">2000000 +</h3>
                <p class="card__text">seen products <br> every day</p>
            </div>
            <div class="statistics__card">
                <div class="card__img">
                    <img src="assets/images/Catalog.svg" alt="catalog">
                </div>
                <h3 class="card__number">100000 +</h3>
                <p class="card__text">added posts <br> daily</p>
            </div>
        </article>
    </div>
</section>
</body>
</html>
